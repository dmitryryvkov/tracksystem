plugins {
    id 'java'
}

group 'dmitryryvkov.projects.automation'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
    compile group: 'com.codeborne', name: 'selenide', version: '4.14.0'
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '3.0.0'
    compile group: 'org.jbehave', name: 'jbehave-core', version: '4.3.5'

}

test {
    doFirst {
        file('target').mkdirs();
    }

    doLast {
        file('target').delete();
    }

}